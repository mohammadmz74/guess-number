<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../9/css/style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again" onclick="againGuess()">Again!</button>
      <div class="number" id="question">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="gues" />
        <button class="btn check" onclick="guessNum()">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="messag">Start guessing...</p>
        <p class="label-score">
          ðŸ’¯ Score: <span class="score" id="scor">20</span>
        </p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script>
      // active use strict mode
      "use strict";
      let num;
      let guess = document.querySelector("#gues");
      let score;
      let body = document.getElementById("body");
      let question = document.querySelector("#question");
      let message = document.querySelector("#messag");
      let highScore = document.querySelector(".highscore");
      score = document.querySelector("#scor");
      function chooseNum() {
        // make a random number between 1 to 20
        num = Math.floor(Math.random() * 20 + 1);
        console.log(num);
      }
      chooseNum();
      function guessNum() {
        if (guess.value == num) {
          // if your guess is true background color be green
          body.style.backgroundColor = "green";
          message.textContent = "you win...";
          if (score.textContent > highScore.textContent) {
            highScore.textContent = score.textContent;
          }
        } else if (guess.value == "") {
          // if your guess value is empty background color be red
          body.style.backgroundColor = "red";
          message.textContent = "you lose...";
        } else {
          // if your guess is false background color be red
          body.style.backgroundColor = "red";
          message.textContent = "you lose...";
        }
        // click on guess button scor - 1
        score.textContent -= 1;
        question.textContent = guess.value;
      }
      function againGuess() {
        // click on again make new random number and reset form
        num = Math.floor(Math.random() * 20 + 1);
        console.log(num);
        score.textContent = 20;
        body.style.backgroundColor = "";
        guess.value = "";
        question.textContent = "?";
        message.textContent = "Start guessing...";
      }
    </script>
  </body>
</html>
